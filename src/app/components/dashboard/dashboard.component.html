<div class="btn-group" role="group" aria-label="Basic example">
    <button mdbBtn type="button" class="waves-light {{showCurrent ? 'selectedButton' : ''}}" mdbWavesEffect (click)="onCurrentClick()">CURRENT TRIP</button>
    <button mdbBtn type="button" class="waves-light {{showPast ? 'selectedButton' : ''}}" mdbWavesEffect (click)="onPastClick()">PAST TRIP</button>
    <button mdbBtn type="button" class="waves-light {{showJourney ? 'selectedButton' : ''}}" mdbWavesEffect (click)="onJourneyClick()">START JOURNEY</button>
</div>

<div [hidden]="!showCurrent"> current trip content </div>
<div [hidden]="!showPast"> past trip content </div>
<div [hidden]="!showJourney">
    <!-- <div class="pac-container-jur"> -->
    <div class="pac-container-jur md-form mt-0">
        <input #search id="pac-input" class="form-control mr-sm-2" type="text" placeholder="Where do you want to go?">
    </div>
<!-- </div> -->
<agm-map #gm [zoom]=13 [latitude]="lat" [longitude]="lng">
    <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
        <agm-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng">
        <agm-snazzy-info-window [disableAutoPan]="false" [maxWidth]="200" [closeWhenOthersOpen]="true" #infoWindow>
            <ng-template>
                <div>
                    Name: {{location.name}}
                    <br>
                    Rating: {{location.rating}}
                </div>
            </ng-template>
        </agm-snazzy-info-window>
    </agm-marker>
    </agm-marker-cluster>
</agm-map>
