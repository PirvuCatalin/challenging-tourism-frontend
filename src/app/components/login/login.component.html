<!-- Default form login -->
<form [formGroup]="form" class="loginForm text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <div class="md-form">
        <input mdbInput mdbValidate type="email" name="email" formControlName="email" id="defaultLoginFormEmail"
            class="form-control " placeholder="E-mail">
        <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)">Input invalid</mdb-error>
        <mdb-success *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success>
    </div>

    <!-- Password -->
    <div class="md-form">
    <input mdbInput mdbValidate type="password" minlength="4" name="password" formControlName="password"
        id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
        <mdb-error *ngIf="pass.invalid && (pass.dirty || pass.touched)">Input invalid</mdb-error>
        <mdb-success *ngIf="pass.valid && (pass.dirty || pass.touched)">Input valid</mdb-success>
    </div>
    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="my-4" (click)="login()">Sign in</button>
    <div class="alert alert-danger" [hidden]="hideError" role="alert">
        Wrong username or password!
      </div>

    <!-- Register -->
    <p>Not a member?
        <a href="register">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a type="button" class="light-blue-text mx-2">
        <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <mdb-icon fab icon="github"></mdb-icon>
    </a>

</form>
<!-- Default form login -->
