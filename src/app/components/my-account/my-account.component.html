<div class="myAccountTitle">My Account</div>

<div *ngIf="myInfo != null; else elseBlock" class="tableParent">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">City</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of myInfo.points_per_city; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
            </tr>
            <tr class="specialRow">
                <th scope="row"></th>
                <td>Total</td>
                <td>{{myInfo.total_points}}</td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #elseBlock>No points ;(</ng-template>
